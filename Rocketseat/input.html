<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input</title>
  </head>
  <body back>
    <!--
      SEMPRE VERIFICAR A DISPONIBILIDADE DE USO DOS ATRIBUTOS EM https://caniuse.com

      autocomplete
      autofocus - cursor - 1 por página - boolean
      disabled - boolean - não entra dados em input
      value - define valor padrão em input ("Insira seu nome")
      readonly -boolean (quase todos)
      form - linka o input com algum formulário (quase todos)
      name - necessário para resgatar os dados submetidos ao form - backend
      required (quase todos) - boolean - campo obrigatório
      placeholder - psw, search, tel (quase todos) - texto, tipo value
      label serve para acessibilidade
     -->

    <!-- password
    pattern - define os requisitos do campo password
    inputmode="numeric" - abre o teclado numérico do celular
    -->

    <!-- FILE
    value - contém o arquivo a ser enviado
    accept - descreve que tipos de arquivos serão aceitos
    files - a lista de arquivo ou arquivos
    multiple - enviar múltiplos arquivos
    precisa ter o atributo enctype "multipart/form-data" na tag form
     -->
    <!-- Checkbox
      valor padrão on
      múltiplos valores - utilizar o atributo name para os inputs
      -->
    <!-- RADIO button
           lá no backend o name "termos" receberá o valor selecionado pelo radio button
     -->
    <!-- TExtarea
    id - identifica o text area e caso tenha um label, o for deve ter o que foi definido em id no input textarea
    -->
    <!-- SEARCH
      aria-label - deve ser usado para acessibilidade...quando o label não estiver disponível
     -->
     <!-- DATE
        Date, time, datetime-local, datetime
      -->
     <form action="" enctype="multipart/form-data">
       <input type="datetime-local">
             <input type="range" min="1" max="10" step="2">
      <p></p>
       <label for="">Pesquisar pela Unidade</label>
      <input type="search" name="id" size="15" pattern="[0-9]{2}">
      <form action="">
        <input
          type="search"
          name="backend"
          list="searchterms"
          placeholder="Digite seu termo de busca"
          size="25"
          aria-label="Campo de pesquisa"
        />
        <button>Pesquisar</button>
      </form>
     <p></p>
    <form action="" enctype="multipart/form-data">
      <datalist id="searchterms">
        <option>Notícias</option>
        <option>Página</option>
      </datalist>
      <form action="">
        <input
          type="search"
          name="backend"
          list="searchterms"
          placeholder="Digite seu termo de busca"
          size="25"
          aria-label="Campo de pesquisa"
        />
        <button>Pesquisar</button>
      </form>
      <p></p>
      <label for="tipodeue">Ver tipo de UE</label>
      <select name="valordetipo" id="tipodeue" multiple size="6">
        <optgroup label="Unidades Municipais">
          <option value="Municipais">Escolas</option>
          <option value="CEIM">CEIM</option>
        </optgroup>
        <optgroup label="Subvencionadas">
          <option value="Creches">Creches</option>
          <option value="educacaoEspecial" disabled>Educação Especial</option>
        </optgroup>
      </select>
      <p></p>
      <label for="tipodeue">Tipo de Unidade Escolar</label>
      <select name="valordetipo" id="tipodeue" multiple size="2">
        <option value="">Selecione o tipo de UE</option>
        <option value="CEIM Municipal">CEIM Municipal</option>
        <option value="Creche Subvencionada">Creche Subvencionada</option>
        <option value="Escola Municipal">Escola Municipal</option>
      </select>
      <p></p>
      <label for="identificaOTextArea">Resumo</label>
      <textarea
        name="valorQueEstaraNoBackend"
        id="identificaOTextArea"
        wrap="off"
        placeholder="Breve resumo"
        cols="
      30"
        rows="8"
      ></textarea>
      <p></p>
      <fieldset>
        <legend>Aceita os termos?</legend>
        <label for="sim">Sim</label>
        <input type="radio" id="sim" name="termos" value="yes" checked />
        <label for="nao">Não</label>
        <input type="radio" id="nao" name="termos" value="yes" />
      </fieldset>
      <p></p>
      <fieldset>
        <legend>Escolha seus interesses</legend>
        <label for="subscribe">Receber notificações</label>
        <input type="checkbox" name="subscribe" id="subscrive" checked />
        <label for="subscribe">Interesses</label>
        <input type="checkbox" name="subscribe" id="subscrive" checked />
      </fieldset>

      <p></p>
      <input type="color" value="#0094d4" />
      <p></p>
      <input type="file" accept="image/*" />

      <input
        type="password"
        minlength="4"
        maxlength="8"
        size="8"
        pattern="[0-9a-fA-F]{4,8}"
        title="Insira de 4 a 8 caracteres HEX"
      />
      <button type="submit">Enviar</button>
    </form>
    <p></p>
    <form action="">
      <input type="email" placeholder="E-mail" required />
      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
