<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- meta name viewport serve para portabilidade de dispositivos móveis -->
    <meta name="author" content="PK" />
    <!-- Define o autor da página -->
    <meta name="description" content="O que vai aparecer na busca do Google" />
    <title>Tabelas Unidades escolares</title>
  </head>
  <body
    style="background-color: #000000; color: #000000; font-family: sans-serif;"
  >
    <table style="background-color: aliceblue; border: 1px;">
      <caption>Tabela das Unidades Municipais x subvencionadas</caption>
      <!-- Seleciona as colunas através do span, sendo x o número de colunas -->
      <colgroup>
        <col span="1" style="background-color: #8bc53f;" />
        <col span="2" style="background-color: #1c3c6e;" />
        <col span="2" style="background-color: cornflowerblue;" />
      </colgroup>

      <thead>
        <tr>
          <th rowspan="2"></th>
          <th colspan="2" scope="colgroup">Municipais</th>
          <th colspan="2" scope="colgroup">Subvencionadas</th>
        </tr>
        <tr>
          <th scope="col">EM</th>
          <th scope="col">CEIM</th>
          <th scope="col">EM</th>
          <th scope="col">CEIM</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">2016</th>
          <td>96</td>
          <td>14</td>
          <td>1</td>
          <td>93</td>
        </tr>
        <tr>
          <th scope="row">2017</th>
          <td>96</td>
          <td>14</td>
          <td>1</td>
          <td>93</td>
        </tr>
        <tr>
          <th scope="row">2018</th>
          <td>96</td>
          <td>14</td>
          <td>1</td>
          <td>93</td>
        </tr>
        <tr>
          <th scope="row">2019</th>
          <td>96</td>
          <td>14</td>
          <td>1</td>
          <td>93</td>
        </tr>
        <tr>
          <th scope="row">2020</th>
          <td>96</td>
          <td>14</td>
          <td>1</td>
          <td>93</td>
        </tr>
        <tr>
          <th scope="row">2021</th>
          <td>97</td>
          <td>13</td>
          <td>1</td>
          <td>107</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
